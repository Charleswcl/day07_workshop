<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand bg-light">
            <a class="navbar-brand" href="#">COMworks</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="home.html"> Home </a>
                <li class="nav-item">
                    <a class="nav-link active" href="Biography.html"> Biography </a>

                <li class="nav-item">
                    <a class="nav-link active" href="contact.html"> Contacts </a>
            </ul>
        </nav>
    </div>
    <div class="Container-fluid">
        <div class="row">
            <section>
                <form action="#" method="POST" name="contact_form">
                    <div class="input-group">
                        <h2>Contact Us</h2>
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name:</label>
                        <input type="text" placeholder="i.e. Charles Wang" required class="form-control">
                        <span>Full Name is required!</span>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" placeholder="i.e. Charles.Wang@gmail.com" required class="form-control">
                        <span>Email is required!</span>
                    </div>
                    <div class="mb-3">
                        <label for="website" class="form-label">Website:</label>
                        <input type="url" placeholder="i.e. https://iss.nus.edu.sg" required
                            pattern="(http|https)://.+" class="form-control">
                        <span>URL is required in proper url format!</span>
                    </div>
                    <div class="mb-3">
                        <label for="comments" class="form-label">Comments</label>
                        <textarea name="comments" cols="50" rows="9" class="form-control"></textarea>
                    </div>
                    <div class="input-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </section>
        </div>
    </div>

</html>
